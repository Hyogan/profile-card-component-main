<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main role="main" class="main-profile-card">
    <img src="images/bg-pattern-card.svg" alt="" class="top-decoration-image">
    <div class="informations-block">
      <img src="images/image-victor.jpg" alt="profile-image" class="profile-image">
      <h1 class="name-age">Victor Crest <span>26</span></h1>
      <h4 class="town">London</h4>
      
    </div>
    <hr>
    <div class="stats-block">
        <ul>
          <li>80K <br><span>Followers</span></li>
          <li>803K <br><span>Likes</span></li>
          <li>1.4K <br><span>Photos</span></li>
        </ul>
      </div>

  </main>

</body>
</html>
